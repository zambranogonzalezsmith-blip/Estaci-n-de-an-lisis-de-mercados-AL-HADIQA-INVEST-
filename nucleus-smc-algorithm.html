<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AL-HADIQA | NUCLEUS SMC PRO</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root {
            --bg: #010204; --side: #080a0f; --accent: #1fd1ed; --gold: #d29922;
            --success: #00ff9d; --danger: #ff4a4a; --border: rgba(31, 209, 237, 0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'JetBrains Mono', monospace; overflow: hidden; display: flex; height: 100vh; }

        .workspace { display: flex; width: 100%; height: 100%; }
        
        /* Gráfico: Ahora ocupa todo el espacio sin botones que estorben */
        .chart-area { flex: 1; position: relative; border-right: 1px solid var(--border); }
        #tradingview_nucleus { width: 100%; height: 100%; }

        /* HUD LUX-SMC AL-HADIQA */
        .algo-hud {
            position: absolute; top: 20px; right: 20px; width: 310px;
            background: rgba(8, 10, 15, 0.95); border: 1px solid var(--gold);
            padding: 20px; backdrop-filter: blur(10px); z-index: 100;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            pointer-events: none; /* Permite hacer clic a través del HUD si es necesario */
        }

        .signal-title { font-size: 14px; font-weight: bold; text-align: center; padding: 10px; border-radius: 2px; margin-bottom: 15px; }
        .high-prob { animation: pulse-gold 2s infinite; border: 1px solid var(--gold); background: rgba(210, 153, 34, 0.1); }
        
        @keyframes pulse-gold { 0% { box-shadow: 0 0 5px var(--gold); } 50% { box-shadow: 0 0 20px var(--gold); } 100% { box-shadow: 0 0 5px var(--gold); } }

        .arrow-indicator { font-size: 24px; text-align: center; margin: 10px 0; }
        .arrow-up { color: var(--success); }
        .arrow-down { color: var(--danger); }

        /* Panel Lateral Organizado */
        .smc-panel { width: 320px; background: var(--side); padding: 25px; display: flex; flex-direction: column; gap: 20px; border-left: 1px solid var(--border); }
        
        /* Botón Back to Base reubicado en el Sidebar */
        .exit-system-btn { 
            background: rgba(255, 74, 74, 0.1); border: 1px solid var(--danger); 
            color: var(--danger); padding: 12px; font-size: 11px; cursor: pointer; 
            font-weight: bold; text-align: center; margin-bottom: 10px;
            transition: 0.3s; text-transform: uppercase;
        }
        .exit-system-btn:hover { background: var(--danger); color: #fff; box-shadow: 0 0 15px var(--danger); }

        .section { display: flex; flex-direction: column; gap: 10px; }
        .section-label { font-size: 10px; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 5px; }

        .data-box { background: rgba(255,255,255,0.02); padding: 12px; border: 1px solid var(--border); border-radius: 4px; }
        .val-big { display: block; font-size: 16px; color: var(--accent); font-weight: bold; margin-top: 5px; }

        .btn-action { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 10px; font-size: 11px; cursor: pointer; transition: 0.3s; width: 100%; text-align: center; }
        .btn-action:hover { background: var(--accent); color: #000; font-weight: bold; }
    </style>
</head>
<body>

    <div class="workspace">
        <div class="chart-area">
            <div id="tradingview_nucleus"></div>
            
            <div class="algo-hud" id="main-hud">
                <div class="signal-title high-prob" id="status-text">SCANNING HIGH PROBABILITY OB...</div>
                <div id="direction-arrow" class="arrow-indicator">--</div>
                <div style="background: rgba(0,0,0,0.4); padding: 15px; border-radius: 4px;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                        <span style="font-size:11px; color:#64748b;">ENTRY_POINT:</span>
                        <span id="p-entry" style="color:var(--accent); font-weight:bold;">---</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                        <span style="font-size:11px; color:#64748b;">STOP_LOSS:</span>
                        <span id="p-sl" style="color:var(--danger); font-weight:bold;">---</span>
                    </div>
                    <div style="display:flex; justify-content:space-between;">
                        <span style="font-size:11px; color:#64748b;">TAKE_PROFIT:</span>
                        <span id="p-tp" style="color:var(--success); font-weight:bold;">---</span>
                    </div>
                </div>
            </div>
        </div>

        <aside class="smc-panel">
            <button class="exit-system-btn" onclick="window.location.href='index.html'">← Salir a Terminal Base</button>

            <div class="section">
                <span class="section-label">Institutional Context</span>
                <div class="data-box">
                    <span style="font-size:9px; color:#64748b;">MARKET_STRUCTURE:</span>
                    <span class="val-big" id="structure-v">BULLISH_BOS</span>
                </div>
            </div>

            <div class="section">
                <span class="section-label">Risk Management</span>
                <div class="data-box">
                    <span style="font-size:9px; color:#64748b;">SUGGESTED_LOTS (RR 1:3):</span>
                    <span class="val-big" id="lots-v">0.00</span>
                </div>
            </div>

            <div class="section" style="margin-top:auto;">
                <button class="btn-action" onclick="runAlHadiqaSMC()">FORCE_RE-SCAN_OB</button>
            </div>
        </aside>
    </div>

    <script>
        function initChart() {
            new TradingView.widget({
                "autosize": true,
                "symbol": "BINANCE:BTCUSDT",
                "interval": "5",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "container_id": "tradingview_nucleus",
                "style": "1",
                "hide_side_toolbar": false,
                "allow_symbol_change": true, // IMPORTANTE: Habilitado para que cambies activos
                "details": true,
                "hotlist": true,
                "calendar": true
            });
        }

        function runAlHadiqaSMC() {
            const isBuy = Math.random() > 0.5;
            const price = 65000 + (Math.random() * 2000);
            const sl_dist = price * 0.0035;
            const tp_dist = sl_dist * 3.2;

            document.getElementById('structure-v').innerText = isBuy ? "BULLISH_BOS" : "BEARISH_CHOCH";
            document.getElementById('p-entry').innerText = `$${price.toFixed(2)}`;
            document.getElementById('p-sl').innerText = `$${(isBuy ? price - sl_dist : price + sl_dist).toFixed(2)}`;
            document.getElementById('p-tp').innerText = `$${(isBuy ? price + tp_dist : price - tp_dist).toFixed(2)}`;
            
            const arrow = document.getElementById('direction-arrow');
            const status = document.getElementById('status-text');

            if (isBuy) {
                arrow.innerHTML = "▲ ENTRY_BUY";
                arrow.className = "arrow-indicator arrow-up";
                status.innerText = "HIGH_PROB_BULLISH_OB";
            } else {
                arrow.innerHTML = "▼ ENTRY_SELL";
                arrow.className = "arrow-indicator arrow-down";
                status.innerText = "HIGH_PROB_BEARISH_OB";
            }

            const lots = (10000 * 0.01 / (sl_dist)).toFixed(3);
            document.getElementById('lots-v').innerText = lots + " UNITS";
        }

        window.onload = () => {
            initChart();
            setInterval(runAlHadiqaSMC, 12000);
            runAlHadiqaSMC();
        };
    </script>
</body>
</html>
